<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="table-cell实现元素居中">
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        .wrapper {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        
        .content {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>
</body>

</html>
