<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>两列自适应布局(浮动)</title>
    <style>
        .layout {
            max-width: 960px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        
        .left {
            width: 200px;
            height: 400px;
            background: #ccc;
        }
        
        .right {
            min-width: 200px;
            height: 400px;
            margin-left: 10px;
            background: #666;
            flex-grow: 1;
        }
    </style>
</head>

<div class="layout">
    <div class="left"></div>
    <div class="right"></div>
</div>

</html>
