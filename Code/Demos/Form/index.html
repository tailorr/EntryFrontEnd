<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录界面</title>
</head>
<body>
  <div class="form-wrapper">
    <form class="form" action="" method="">
      <div class="username">
        <label for="username">姓名：</label>
        <input type="text" placeholder="用户名">
      </div>
      <div class="password">
        <label for="password">密码：</label>
        <input type="password" value="1111111">
      </div>
      <div class="sex">
        <label for="sex">性别：</label>
        <input type="radio" name="sex" value="man" checked>男
        <input type="radio" name="sex" value="female">女
      </div>
      <div class="orientation">
        <label for="orientation">取向：</label>
        <input type="radio" name="orientation" value="man">男
        <input type="radio" name="orientation" value="female" checked>女
      </div>
      <div class="hobby">
        <label for="hobby">爱好：</label>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="travel" checked>旅游
        <input type="checkbox" name="hobby" value="pet" checked>宠物
      </div>
      <div class="textarea">
        <label for="textarea">评论：</label>
        <textarea class="insert" name="textarea" rows="8" cols="50">ddd</textarea>
      </div>
      <div class="car">
        <label for="car">我的车：</label>
        <select class="mycar" name="car">
          <option value="jiede">杰德</option>
          <option value="sabo" selected>萨博</option>
          <option value="萨博">萨博</option>
        </select>
      </div>
      <input type="submit" name="" value="提交">
    </form>
  </div>
</body>
</html>
